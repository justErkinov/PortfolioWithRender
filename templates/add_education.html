<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Education</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 80px;
            padding: 20px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            background: #ffffff;
        }
        .card-header {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            background: #007bff;
            padding: 15px;
            text-align: center;
        }
        .card-header h2 {
            font-size: 24px;
            font-weight: bold;
            color: white;
            padding: 10px;
        }
        .btn-primary {
            border-radius: 8px;
            font-weight: bold;
            background-color: #007bff;
            border: none;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        form {
            padding: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card shadow-sm">
        <div class="card-header text-white text-center">
            <h2>Add Education</h2>
        </div>
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate> {% csrf_token %}
                <div class="mb-3">
                    <label for="start_year" class="form-label">Start Year</label>
                    <input type="number" id="start_year" name="start_year" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="end_year" class="form-label">End Year</label>
                    <input type="number" id="end_year" name="end_year" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="institution" class="form-label">Institution</label>
                    <input type="text" id="institution" name="institution" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" name="location" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="degree" class="form-label">Degree</label>
                    <input type="text" id="degree" name="degree" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="field_of_study" class="form-label">Field of Study</label>
                    <input type="text" id="field_of_study" name="field_of_study" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
