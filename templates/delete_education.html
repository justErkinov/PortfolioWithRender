<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Education</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 80px;
            padding: 20px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            background: #ffffff;
        }
        .card-header {
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            background: #dc3545;
            padding: 15px;
            text-align: center;
        }
        .card-header h2 {
            font-size: 24px;
            font-weight: bold;
            color: white;
            padding: 10px;
        }
        .btn-danger {
            border-radius: 8px;
            font-weight: bold;
            background-color: #dc3545;
            border: none;
            transition: background 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #b52b37;
        }
        form {
            padding: 10px;
        }
        p {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card shadow-sm">
        <div class="card-header text-white text-center">
            <h2>Delete Education</h2>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the following education record?</p>
            <ul>
                <li><strong>Institution:</strong> {{ education.institution }}</li>
                <li><strong>Degree:</strong> {{ education.degree }}</li>
                <li><strong>Field of Study:</strong> {{ education.field_of_study }}</li>
                <li><strong>Years:</strong> {{ education.start_year }} - {{ education.end_year }}</li>
            </ul>
            <form method="POST">
                {% csrf_token %}
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
